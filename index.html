<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <head>
        <img class="anh-header" src="./Ảnh header.png" alt="form-dien-thong-tin">
    </head>
    <main>
    <h1>LỜI MỜI DỰ TIỆC</h1>

    <form action="">
        <input class="introduction" type="text" name="introduction" value="Chèn văn bản vào đây"/><br><br>
        <label for="name">Tên của bạn là gì?</label><br>
        <input class="name" type="text" name="name" class="name" value="Câu trả lời của bạn"/><br><br>


        <label for="tham-du">Bạn có thể tham dự không?</label> <br>
        <input type="radio" name="tham-du" class="yes" value="Có, tôi sẽ tới đó"/>
        <label for="yes">Có, tôi sẽ tới đó</label><br>
        <input type="radio" name="tham-du" class="no" value="Rất tiếc, tôi không thể tham dự"/>
        <label for="yes">Rất tiếc, tôi không thể tham dự</label><br><br>


        <label for="so-luong">Có bao nhiêu người trong số các bạn sẽ tham dự?</label>
        <input type="number" name="so-luong" class="soluong" value="Câu trả lời của bạn"><br><br>

        <label for="mang-theo">Bạn sẽ mang theo món gì?</label><br>

        <input type="checkbox" name="mang-theo" class="mon-chinh" value="Món chính">
        <label for="">Món chính</label><br>
        <input type="checkbox" name="mang-theo" class="salad" value="salad">
        <label for="">Salad</label><br>
        <input type="checkbox" name="mang-theo" class="salad" value="salad">
        <label for="">Salad</label><br>
        <input type="checkbox" name="mang-theo" class="trang-mieng" value="trang-mieng">
        <label for="trang-mieng">Món tráng miệng</label><br>
        <input type="checkbox" name="mang-theo" class="do-uong" value="do-uong">
        <label for="do-uong">Đồ uống</label><br><br>

        <label for="di-ung">Bạn có bị dị ứng hay ăn theo chế độ nào không?</label><br>
        <input type="text" name="di-ung" class="di-ung"><br><br>
        
        <label for="email">Địa chỉ email của bạn là gì?</label><br>
        <input type="email" name="email" class="email" value="Nhập email"><br><br>

        <input type="submit" value="Gửi">
    </form>




    </main>
</body>
</html>
